<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2"
        style="background-image: url('../../assets/javier-martinez-4WjOwfIIQ-E-unsplash.jpg');"></div>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-8">
                    <h3>{{flag?"Login to ":"Sign Up "}}<strong>BookShelf</strong></h3>
                    <p class="mb-6"><i>{{flag?"Login to the world of books and take away your choice with a
                            smile.":"Register yourself and experience the serenity of the books and their words."}}</i>
                    </p>
                    <br>

                    <form (ngSubmit)="flag?handleLogin():handleSignUp()">

                        <div class="form-group first">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" placeholder="Your Username" id="username"
                                name="username" [(ngModel)]="username">
                        </div>
                        <!-- {{username}}
                        {{firstPassword}}
                        {{secondPassword}} -->
                        <div class="form-group last mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Your Password" id="password1"
                                name="firstPassword" [(ngModel)]="firstPassword">
                        </div>
                        <div class="form-group last mb-3" *ngIf="!flag">
                            <label for="password">Re-enter Password</label>
                            <input type="password" class="form-control" placeholder="Your Password" id="password2"
                                name="secondPassword" [(ngModel)]="secondPassword">
                        </div>

                        <p style="color:red" *ngIf="firstPassword!=secondPassword && !flag">password not matching</p>

                        <!-- <button type="submit" class="login-btn">{{flag?"Login":"Sign Up"}}</button>
                        <br>
                        <br>
                        <hr>
                        <span *ngIf="flag">Don't have an account? <strong (click)="routerSignUp()" routerLink="signup"
                                type="button" id="sign-up">Sign
                                Up</strong></span>
                        <span *ngIf="!flag">Already have an account? <strong (click)="routerLogin()" routerLink="login"
                                type="button" id="login">login</strong></span> -->

                        <button type="submit" class="login-btn">{{flag?"Login":"Sign Up"}}</button>
                        <br>
                        <br>
                        <hr style="margin-bottom:10px">
                        <span *ngIf="flag">Don't have an account? <strong (click)="routerSignUp()" routerLink="signup"
                                type="button" id="sign-up">Sign Up</strong></span>
                        <span *ngIf="!flag">Already have an account? <strong (click)="routerLogin()" routerLink="login"
                                type="button" id="login">login</strong></span>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
